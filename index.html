<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- colori di bootstrap: primary, secondary, success, danger, warning, info, light e dark -->
    <h1 class="text-success">Esempio di colore per il testo!</h1>
    <h2 class="text-info mt-3">Altro esempio</h2>
    <div
      class="bg-danger opacity-50 px-4 pb-4 border border-dark border-2 rounded-bottom"
    >
      <p class="text-light">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
        praesentium, ducimus distinctio reiciendis id numquam, expedita laborum,
        nulla exercitationem atque ea et. Assumenda amet, error voluptates
        laudantium sapiente autem repellat.
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
